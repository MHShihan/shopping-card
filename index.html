<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section
        class="flex justify-center p-32 mt-20 mx-32 bg-gray-300 rounded-2xl"
      >
        <div>
          <input
            class="px-2 py-1 rounded-lg"
            type="text"
            name=""
            id="product-name"
            placeholder="Product"
          />
          <input
            class="px-2 py-1 rounded-lg"
            type="text"
            name=""
            id="product-quantity"
            placeholder="Quantity"
          />
          <button
            class="px-2 py-1 bg-orange-600 rounded-lg text-white font-medium"
            onclick="addProduct()"
          >
            Add Product
          </button>
          <ul
            class="text-white font-medium bg-sky-900 my-10 p-10 rounded-xl"
            id="product-container"
          ></ul>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
